<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="parent">
        <div id="area1">
            <img src="" alt="프로필 이미지" id="profile">
            <input type="text" id="username" placeholder="아이디">
            <button id="loginButton">로그인</button>
            <!-- <button id="logoutButton" style="display: none;">로그아웃</button> -->
            <p id="subText" style="display: none;"></p>
        </div>

        <div id="area2">
            <button id="button1">버튼1</button>
            <button id="button2">버튼2</button>
            <button id="button3">버튼3</button>
        </div>

        <div id="area3">
            <p id="text1"></p>
            <p id="text2"></p>
            <p id="text3"></p>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const loginButton = document.getElementById("loginButton");
        const logoutButton = document.getElementById("logoutButton");
        const subText = document.getElementById("subText");
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");
        const button3 = document.getElementById("button3");
        const text1 = document.getElementById("text1");
        const text2 = document.getElementById("text2");
        const text3 = document.getElementById("text3");
        const profile=document.getElementById("profile");
        const saveText = "저장되었습니다.";
        const notText = "내용이 없습니다.";
        var btnText =[text1, text2, text3];
        var btnNumberText=["버튼1의 내용","버튼2의 내용",""];
        var lastBtn = 2;
        var loggedIn = false;
        var stolenContent = "";

        function swap(a, b){
            let temp=a;
            a=b;
            b=temp;
        }

        function btnClick(btnNumber){
            btnText[lastBtn].style.display="none";
            if(btnText[btnNumber].style.display=="none") {
                btnText[btnNumber].style.display="block";
            }
            if(btnText[btnNumber].textContent=="") {
                swap
            }



            // if(btntext[btnNumber]==""){
            //     if(textArea.textContent!=saveText&&textArea.textContent!=notText){
            //         btntext[btnNumber]=textArea.textContent;
            //         btntext[lastBtn]="";
            //         textArea.textContent = saveText;
            //         //console.log("버튼"+(btnNumber+1)+"에 저장");
            //     } else {
            //         textArea.textContent=notText;
            //         //console.log("버튼"+(btnNumber+1)+"에 저장 실패")
            //     }
            // }
            // else {
            //     textArea.textContent = btntext[btnNumber];                
            //     //console.log("버튼"+(btnNumber+1)+" 내용 출력");
            // }
            lastBtn=btnNumber;
        }

        loginButton.addEventListener("click", () => {
            if (!loggedIn) {
                const username = usernameInput.value.trim();
                if (username !== "") {
                    // 로그인 성공
                    loggedIn = true;
                    usernameInput.style.display = "none";
                    loginButton.textContent="로그아웃";
                    // loginButton.style.display = "none";
                    // logoutButton.style.display = "inline-block";
                    subText.textContent = `닉네임: ${username}`;
                    subText.style.display = "block";
                    profile.style.display= "block";
                } else {
                    subText.textContent="아이디를 입력하세요.";
                    subText.style.display = "block";
                }
            } else {
                //로그아웃
                loggedIn = false;
                usernameInput.style.display = "inline-block";
                    loginButton.textContent="로그인";
                // loginButton.style.display = "inline-block";
                // logoutButton.style.display = "none";
                subText.style.display = "none";
                usernameInput.value = "";
                profile.style.display= "none";
            }
        });
        
        button1.addEventListener("click", () => {
            if(loggedIn) btnClick(0);
            else {
                subText.textContent="로그인을 해주세요.";
                subText.style.display = "block";                
            }
        });

        button2.addEventListener("click", () => {
            if(loggedIn) btnClick(1);
            else {
                subText.textContent="로그인을 해주세요.";
                subText.style.display = "block";                
            }
        });

        button3.addEventListener("click", () => {     
            if(loggedIn) btnClick(2);
            else {
                subText.textContent="로그인을 해주세요.";
                subText.style.display = "block";                
            }
        });
        
    </script>

</body>
</html>
